<!DOCTYPE html>
<html>
	<head>
		<title>Maze Game</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="maze.css" />
		<script src="maze.js" type="text/javascript"></script>
	</head>
	
	<body> 		
		<canvas id="canvas"></canvas>
		
		<!--<form name="f"> Maze: <input name="level" value="1" size="2"/></form>-->
		
		<div id="buttons">		
			<div id="resetBtn">
				<input type="submit" onclick="resetPosition()" value="RESET" /> 
			</div>
		
			<div id="nextBtn">
				<input type="submit" onclick="nextMaze()" value="NEXT &raquo" />
			</div><br>
		</div>		
		
		<div id="dirButtons">	
			<tr>
				<td>
					<input type="submit" name="up" onclick="up()" value="&#8657"/><br/>   <!--or &#8593-->
					<input type="submit" name="left" onclick="left()" value="&#8656"/>&#8195&#8194   <!--or &#8592-->
					<input type="submit" name="right" onclick="right()" value="&#8658"/><br/>   <!--or &#8594-->
					<input type="submit" name="down" onclick="down()" value="&#8659"/>   <!--or &#8595-->
				</td>
			</tr>
		</div>
				
		<img id="butterfly" src="images/butterfly.png">
	</body>
</html>
